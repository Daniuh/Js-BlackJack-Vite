<div class="modal-changed-Div">
    <div class="modal-user-changed">
        <form novalidate>
            <div class="span-modal-changed">
                <span class="spanXChangedText">Ingrese su nombre nuevo</span>
                <span class="spanXChanged"><img class="spanX" src="/assets/iconos/cerrar-modal.png" width="25" height="25"></span>
            </div>
            <input id="nameUserChanged" type="text" name="nameUserChanged" placeholder="Nombre">
            <span id="error" class="errorUserChanged"></span>
            <button class="button" type="submit">Cambiar</button>
        </form>
    </div>
</div>
